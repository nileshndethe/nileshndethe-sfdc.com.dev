<template>
  <div class="slds-m-top_medium slds-m-bottom_x-large">
    <!-- With onselect handler -->
    <div class="slds-p-around_medium lgc-bg">
      <lightning-tree
        items={articles}
        header="Knowledge Articles"
        onselect={handleOnselect}
      ></lightning-tree>
    </div>

    <div class="slds-m-vertical_medium">
      <p>
        The selected item's label is:
        <span class="slds-text-heading_small">{selectedItemValue}</span>
      </p>
    </div>
  </div>
